<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Bank</title>
</head>
<body dir="ltr">

    <style>body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        unicode-bidi: embed;
    }
    
    header {
        background-color: #333;
        color: white;
        padding: 1em;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    nav ul {
        list-style-type: none;
        display: flex;
    }
    
    nav a {
        text-decoration: none;
        color: white;
        margin: 0 1em;
    }
    
    .hero {
        text-align: center;
        padding: 3em;
        background-image: url('background.jpg');
        background-size: cover;
        color: white;
    }
    
    button {
        padding: 1em 2em;
        font-size: 1em;
        cursor: pointer;
    }
    
    .video-section {
        text-align: center;
        padding: 2em;
    }
    
    .about {
        padding: 3em;
    }
    
    .contact {
        background-color: #f2f2f2;
        padding: 3em;
    }
    
    form {
        display: grid;
        gap: 1em;
    }
    
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em;
    }
    </style>

    <header>
        <div class="logo">Your Bank</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Accounts</a></li>
                <li><a href="#">Services</li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
         <h1 style="color: #ffffff; background-color: rgba(0, 0, 0, 0.7); padding: 10px;">
        Welcome to Your Bank
    </h1>
       <p style="color: #ffffff; background-color: rgba(0,0,0,0.7); padding: 10px">
    Your Trusted Financial Partner
</p>
  
       <button onclick="playVideo()" style="background-color: #2E7D32; color: #FFFFFF;"></button>


    </section>

    <section class="video-section">
        <video controls>
            <source src="bank_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section class="about">
        <h2>About Us</h2>
        <p><i>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</i></p>
    </section>

    <section class="contact">
        <h2>Contact Us</h2>
        <form action="contact.php" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <input type="password" id="pwd" name="pwd">      

            <input type="radio" id="1" name="fav_number" value="1">
            <label for="1"></label><br>
            <input type="radio" id="2" name="fav_number" value="2">
            <label for="2">2</label><br>
            <input type="radio" id="3" name="fav_number" value="3">
            <label for="3">3</label>   
                     
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label>

            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile">

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Your Bank. All Rights Reserved.</p>
    </footer>

    <script>
    function playVideo() {
        var video = document.querySelector('video');
        video.play();
    }
    </script>
</body>
</html>
