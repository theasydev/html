<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-image: url('background-image.jpg'); /* Add your background image URL here */
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 1em;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        section {
            padding: 2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        th, td {
            padding: 1em;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Increase contrast for the button */
        button:hover,
        button:focus {
            background-color: #45A049; /* Darker shade of green */
            color: white; /* Set text color to white for better contrast */
        }

        footer {
            background-color: #4CAF50;
            color: white; /* Set text color to white for better contrast */
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h1 {
            color: #FFFFFF; /* Change the text color to white for better contrast */
        }
    </style>
</head>
<body>

    <header style="background-color: #4CAF50; color: white;">
        <h2>Grocery Store</h2>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#"></a>
    </nav>

    <section>
        <h1>Available Groceries</h1>

        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Apples</td>
                    <td>$2.00</td>
                    <td><button>Add to Cart</button></td>
                </tr>
                <tr>
                    <td>Bananas</td>
                    <td>$1.50</td>
                    <td><button>Add to Cart</button></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password"></label><br>
            <input type="password" id="pwd" name="pwd">      

            <input type="radio" id="1" name="fav_number" value="1">
            <input type="radio" id="2" name="fav_number" value="2">
            <label for="2">2</label><br>
            <input type="radio" id="3" name="fav_number" value="3">
            <label for="3">3</label>   

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label>

            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile">

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        &copy; 2023 Grocery Store
    </footer>

</body>
</html>
