<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* Inline CSS styles go here */
        /* Place your CSS styles inside the <style> tags */
        /* Reset some default styles */
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }

        /* Define basic styles for the header */
        header {
            background-image: url('header-background.jpg');
            background-size: cover;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-width: 100px;
        }

        nav ul {
            list-style: none;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        /* Define styles for the hero section */
        .hero {
            text-align: center;
            padding: 100px 0;
        }

        .btn {
            background-color: #ff3366;
            color: #fff;
            padding: 10px 20px;
            border: none;
            text-decoration: none;
            font-weight: bold;
        }

        /* Define styles for the video section */
        .video {
            text-align: center;
            padding: 50px 0;
        }

        /* Define styles for other sections (products, about us, etc.) */

        /* Define styles for the footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact, .subscribe {
            flex: 1;
            margin-right: 20px;
        }

        .subscribe input {
            padding: 10px;
            width: 100%;
            border: none;
            margin-bottom: 10px;
        }

        .subscribe button {
            background-color: #ff3366;
            color: #fff;
            padding: 10px 20px;
            border: none;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to our Beauty Products Store</h1>
        <p>Discover the latest beauty products that will make you look stunning.</p>
        <a href="#" class="btn" style="color: #fff; background-color: #ff3366;">Shop Now</a>
    </section>

    <section class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </section>

    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="pwd" name="pwd">      

        <input type="radio" id="1" name="fav_number" value="1">
        <label for="1">1</label><br>
        <input type="radio" id="2" name="fav_number" value="2">
        <label for="2">2</label><br>
        <input type="radio" id="3" name="fav_number" value="3">
        <label for="3">3</label>   

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"></label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>

        <input type="file" id="myfile" name="myfile">

        <button type="submit">Submit</button>
    </form>

    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-card">
            <!-- Your product card conten -->
    </section>
</body>
